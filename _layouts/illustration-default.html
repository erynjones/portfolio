<script>
  var oswaldRegular, oswaldBold, oswaldLight;
  var droidSerifRegular, droidSerifBold;

  if (!sessionStorage.fontsLoaded) {
    oswaldRegular = new FontFaceObserver('Oswald', {
      weight: 'normal'
    });

    oswaldBold = new FontFaceObserver('Oswald', {
      weight: 'bold'
    });

    oswaldLight = new FontFaceObserver('Oswald', {
      weight: 'light'
    });

    droidSerifRegular = new FontFaceObserver('Droid Serif', {
      weight: 'normal'
    });

    droidSerifBold = new FontFaceObserver('Droid Serif', {
      weight: 'bold'
    });

    Promise.all([
      oswaldRegular.check(),
      oswaldBold.check(),
      oswaldLight.check(),
      droidSerifRegular.check(),
      droidSerifBold.check(),
    ]).then(function () {
      document.documentElement.className += ' fonts-loaded';
      sessionStorage.fontsLoaded = true;
    });
  } else {
    document.documentElement.className += ' fonts-loaded';
  }
</script>
